# Netlify Build Configuration
[build]
  # Build command - runs the Vite build
  command = "npm run build"

  # Publish directory - where Vite outputs the built files
  publish = "dist"

  # Functions directory (if you add Netlify Functions later)
  # functions = "netlify/functions"

# Node version
[build.environment]
  NODE_VERSION = "18"

# SPA redirect rules - ensures React Router works on all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache video files
[[headers]]
  for = "*.mp4"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
